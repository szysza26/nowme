# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  sender:

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  NowMe\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Model/'
      - '../src/Kernel.php'
      - '../src/Tests/'

  NowMe\Service\Mailer\SecurityMailer:
    arguments:
      $sender: '%env(resolve:MAILER_SENDER)%'

  NowMe\Repository\DoctrineORMUserRepository: ~
  NowMe\Repository\UserRepository: '@NowMe\Repository\DoctrineORMUserRepository'

  NowMe\Repository\DoctrineORMOfficeRepository: ~
  NowMe\Repository\OfficeRepository: '@NowMe\Repository\DoctrineORMOfficeRepository'

  NowMe\EventListener\:
    resource: '../src/EventListener/'
    tags:
      - { name: kernel.event_listener }

  NowMe\MessageHandler\:
    resource: '../src/MessageHandler/'
    tags:
      - { name: messenger.message_handler, bus: command.bus }

  NowMe\Controller\:
    resource: '../src/Controller/'
    tags: [ 'controller.service_arguments' ]

  NowMe\Service\Notification\SMS\SMSNotification: '@NowMe\Service\Notification\SMS\SymfonyNotifierSMSNotification'
  NowMe\Service\Notification\Email\EmailNotification: '@NowMe\Service\Notification\Email\SymfonyMailerEmailNotification'
